<meta charset="UTF-8">
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
    const letra = prompt("Qual a letra").toUpperCase().trim()
    
    // PROCESSAMENTO
    switch(letra) {
        case"A":
        case"E":
        case"I":
        case"O":
        case"U":
        alert("Vogal");
        break;
        default:
        alert("Consoante");
        break;
    }  
    // SAÍDA

</script>
