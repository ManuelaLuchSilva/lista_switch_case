<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisfério = prompt("Em qual hemisferio esta(N/S)").toUpperCase().trim()
    const mes = prompt("Em qual mês?(!diga o nome!)").toLowerCase().trim()
    //PROCESSAMENTO
    switch (hemisfério) {
        case "N":
            switch(mes){
                case"abril":
                case"maio":
                case"junho":
                document.write("Primavera");
                break;

                case"julho":
                case"agosto":
                case"setembro":
                document.write("Verão");
                break;

                case"outubro":
                case"novembro":
                case"dezenbro":
                document.write("Outono");
                break;

                case"janeiro":
                case"fevereiro":
                case"março":
                case"marco":
                document.write("Inverno");
                break;

                default:
                document.write("Invalido");
                break;
            }
            break;
            case "S":
            switch(mes){
                case"abril":
                case"maio":
                case"junho":
                document.write("Outono");
                break;

                case"julho":
                case"agosto":
                case"setembro":
                document.write("Inverno");
                break;

                case"outubro":
                case"novembro":
                case"dezenbro":
                document.write("Outono");
                break;

                case"janeiro":
                case"fevereiro":
                case"março":
                case"marco":
                document.write("Inverno");
                break;

                default:
                document.write("Invalido");
                break;
            }
            default:
            document.write("Invalido")
        }

    //SAÍDA

</script>
