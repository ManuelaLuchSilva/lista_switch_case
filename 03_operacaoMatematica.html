<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt("Informe um numero"))
    const op = prompt("Qual operação")
    const num2 = Number(prompt("Informe outro numero"))
    let resul = 0

    //PROCESSAMENTO
    switch (op) {
        case "+":
            resul = num1 + num2;
            alert(`Resultado é ${resul}`)

            break;


        case "-":
            resul = num1 - num2;
            alert(`Resultado é ${resul}`)


            break;

        case "*":
            resul = num1 * num2;
            alert(`Resultado é ${resul}`)

            break;
        case "/":
            resul = num1 / num2
            alert(`Resultado é ${resul}`)
            break;
        default:
            alert("Invalid");
            break;
    }
    switch (resul%2) {
        case 0:
            alert("Par");
            break;
        default:
            alert("Impar");

    }
    switch (resul>= 0) {
        case true:
            alert("Positivo");
            break;
        default:
            alert("Negativo");
            break;
    }
    switch (resul%1) {
        case 0:
            alert("Inteiro");
            break;
        default:
            alert("Decimal");
            break;
    }

    //SAÍDA

</script>
